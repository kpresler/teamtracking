<html>
   <head>
        <title>View Team Details</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	
		
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous" />

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
	
	
<script src="https://kit.fontawesome.com/8b14d54041.js"
	crossorigin="anonymous"></script>
	
	<style>
	div {
	border-style: dotted;
	}
	</style>
	
</head>
<body>


	<script>
			/*<![CDATA[*/

			var app = angular.module('myApp', []);
			
			app.config(['$httpProvider', function($httpProvider) {
                $httpProvider.defaults.headers.common['X-CSRFToken'] = '{{ csrf_token|escapejs }}';
            }]);
			
			app.controller('teamDetailsCtrl', function($scope, $http) {
			
			    $scope.section = "a";
				$scope.teamNumber = "5";
				$scope.course = "CSCI 2335";
			
			    $scope.iterations = ['0', '1A', '1B', '2A', '5'];
				
				
			

			    
				$scope.loadData = function(){
				    let submit = {};
					submit.section = $scope.section;
					submit.teamNumber = $scope.teamNumber;
					submit.iteration = $scope.iteration;
					submit.course = $scope.course;
      				
					$http.post("api/tcrsresponses/team_data/", submit).then(function(response) {
					    console.log(response);
				    }, function(error){
				        console.log(error);
				    });
				}
			});
			

			/*]]>*/
	</script>

	<div ng-app="myApp" ng-controller="teamDetailsCtrl" class="container">
		
		<h3>View Team Details</h3>
		
		
<div class="row">
	<div class="col-md-4">
		<div class="well">Team Sec-Num</div>
	</div>
	<div class="col-md-4">
		<div class="well"></div>
	</div>
	<div class="col-md-4">
		<div class="well">Sentiment Change Overall</div>
	</div>
</div>
<div class="row">
	<div class="col-md-8">
		<div class="row">
			<div class="col-md-6">
				<div class="well">2
				<br />
				Select TCRS Responses To View: <br/>
					<select ng-model="iteration" ng-options="item for item in iterations" required="true">
						<option value="">Select TCRS Responses To View</option>
					</select>
				</div>
			</div>
			<div class="col-md-6">
				<div class="well">3</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="well">TCRS details here</div>
			</div>

		</div>
		
	</div>
	<div class="col-md-4">
		<div class="well">big-ass chart here showing sweet loot
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-4">
		<div class="well">Make a Note</div>
	</div>
	<div class="col-md-4">
		<div class="well"></div>
	</div>
	<div class="col-md-4">
		<div class="well"></div>
	</div>
</div>
<div class="row">
	<div class="col-md-4">
		<div class="well">View All Notes</div>
	</div>
	<div class="col-md-4">
		<div class="well"></div>
	</div>
	<div class="col-md-4">
		<div class="well"></div>
	</div>
</div>



<button type="button" class="btn btn-success" data-ng-click="loadData()">Load Data</button>

			
	</div>

</body>


</html>
